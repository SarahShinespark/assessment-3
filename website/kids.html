<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shopping Kids @ Code Platoon</title>
</head>
<body>
  <!--This page should show just a basic intro and other common basic home page content-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-brand" >CP Shopping</div>
    <!--Collapsable menu button-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--Navbar items-->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="kitchen.html">Shop Kitchen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="electronics.html">Shop Electronics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"        aria-current="page">Shop Kids</a>
        </li>
        <li class="nav-item">
            &emsp;
        </li>
        <li class="nav-item" id="cart-text">
          <a class="nav-link active" href="cart.html">Cart</a>
        </li>
    </div>
  </div> <!-- end class container-fluid -->
  </nav> <!-- end class navbar -->
 
  <div id="welcome">
    <h1>Kids Shopping</h1>
    <h4>Here is our selection.</h4>
  </div>

  <!--Present the items for sale-->
  <br>
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://i5.walmartimages.com/asr/ead901e8-e3ac-4b9c-a190-028a03b1f02f_1.a6904b0914a33fdded0b8938b08a8b52.jpeg" alt="Baby Shark">
    </div>
    <div class="card-footer">
      <h5 class="money">4</h5>
      <h3>Baby Shark</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="4"
        item-name="Baby Shark">
        Add to Cart
      </button>
    </div>  <!-- End card 1 footer -->
  </div>  <!-- End card 1 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRZaL60p0Wecno2DDXwd1NL1_A4OPCGKgCs6Mj9fE4Ms4JLm2utUm0YIqx5-TIk8CEwhiF3KWb" alt="Care Bear">
    </div>
    <div class="card-footer">
      <h5 class="money">5</h5>
      <h3>Care Bear</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="5"
        item-name="Care Bear">
        Add to Cart
      </button>
    </div>  <!-- End card 2 footer -->
  </div>  <!-- End card 2 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/1543/8719/products/Spellbook_1.jpg" alt="Journal">
    </div>
    <div class="card-footer">
      <h5 class="money">2.50</h5>
      <h3>Journal</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="2.5"
        item-name="Journal">
        Add to Cart
      </button>
    </div>  <!-- End card 3 footer -->
  </div>  <!-- End card 3 -->
</div>  <!-- End class card-deck -->
</body>
</html>
