<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shopping Electronics @ Code Platoon</title>
</head>
<body>
  <!--This page should show just a basic intro and other common basic home page content-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-brand" >CP Shopping</div>
    <!--Collapsable menu button-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--Navbar items-->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="kitchen.html">Shop Kitchen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"        aria-current="page">Shop Electronics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="kids.html">Shop Kids</a>
        </li>
        <li class="nav-item">
            &emsp;
        </li>
        <li class="nav-item" id="cart-text">
          <a class="nav-link active" href="cart.html">Cart</a>
        </li>
    </div>
  </div> <!-- end class container-fluid -->
  </nav> <!-- end class navbar -->
 
  <div id="welcome">
    <h1>Electronics Shopping</h1>
    <h4>Here is our selection.</h4>
  </div>

  <!--Present the items for sale-->
  <br>
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://i5.walmartimages.com/asr/7ad0f3e0-92fa-4200-b6e7-b42a3a6563d3.eed0be3d0d8669bfc1dd63a203fdf331.jpeg" alt="Music Player">
    </div>
    <div class="card-footer">
      <h5 class="money">20</h5>
      <h3>Music Player</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="20"
        item-name="Music Player">
        Add to Cart
      </button>
    </div>  <!-- End card 1 footer -->
  </div>  <!-- End card 1 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://www.cnet.com/a/img/OHFM7I-RDTmYhQn-yxiLUN63WCQ=/1200x675/2020/01/16/c8655144-ae11-466a-8cc2-2f97a9e92ffd/cnet-cheap-expensive-18a-nintendo-switch.jpg" alt="Nintendo Switch">
    </div>
    <div class="card-footer">
      <h5 class="money">300</h5>
      <h3>Nintendo Switch</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="300"
        item-name="Nintendo Switch">
        Add to Cart
      </button>
    </div>  <!-- End card 2 footer -->
  </div>  <!-- End card 2 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://target.scene7.com/is/image/Target/GUEST_334d0aa5-388e-4854-bc30-1fe75e8961cf?wid=488&hei=488&fmt=pjpeg" alt="Laptop">
    </div>
    <div class="card-footer">
      <h5 class="money">400</h5>
      <h3>Laptop</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="400"
        item-name="Laptop">
        Add to Cart
      </button>
    </div>  <!-- End card 3 footer -->
  </div>  <!-- End card 3 -->
</div>  <!-- End class card-deck -->
</body>
</html>
