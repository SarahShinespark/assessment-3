<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shopping Kitchen @ Code Platoon</title>
</head>
<body>
  <!--This page should show just a basic intro and other common basic home page content-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-brand" >CP Shopping</div>
    <!--Collapsable menu button-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--Navbar items-->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"        aria-current="page">Shop Kitchen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="electronics.html">Shop Electronics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="kids.html">Shop Kids</a>
        </li>
        <li class="nav-item">
            &emsp;
        </li>
        <li class="nav-item" id="cart-text">
          <a class="nav-link active" href="cart.html">Cart</a>
        </li>
    </div>
  </div> <!-- end class container-fluid -->
  </nav> <!-- end class navbar -->
 
  <div id="welcome">
    <h1>Kitchen Shopping</h1>
    <h4>Here is our selection.</h4>
  </div>
  
  <!--Present the items for sale-->
  <br>
<div class="card-deck">
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6313/6313240_sd.jpg;maxHeight=640;maxWidth=550" alt="Dishwasher">
    </div>
    <div class="card-footer">
      <h5 class="money">200</h5>
      <h3>Dishwasher</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="200"
        item-name="Dishwasher">
        Add to Cart
      </button>
    </div>  <!-- End card 1 footer -->
  </div>  <!-- End card 1 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/81555isP%2BLL.__AC_SY300_SX300_QL70_FMwebp_.jpg" alt="Frying Pan">
    </div>
    <div class="card-footer">
      <h5 class="money">20</h5>
      <h3>Frying Pan</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="20"
        item-name="Frying Pan">
        Add to Cart
      </button>
    </div>  <!-- End card 2 footer -->
  </div>  <!-- End card 2 -->
  <div class="card">
    <div class="card-body">
      <img class="card-img-top" src="https://ashleyfurniture.scene7.com/is/image/AshleyFurniture/K600002600_1" alt="Mini Fridge">
    </div>
    <div class="card-footer">
      <h5 class="money">30</h5>
      <h3>Mini Fridge</p>
      <button type="button"
        class="btn btn-primary"
        onclick="invoke(this)"
        name="addToCart"
        item-price="30"
        item-name="Mini Fridge">
        Add to Cart
      </button>
    </div>  <!-- End card 3 footer -->
  </div>  <!-- End card 3 -->
</div>  <!-- End class card-deck -->
</body>
</html>
